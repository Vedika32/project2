<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller's Page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="containerV">
    <h1>ðŸ¥¨ Seller's Inventory Page ðŸ¥¨</h1>
    <hr>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#divFormOuter">Click to Add Product</button>
    <div class="collapse" id="divFormOuter">
    <form id="productForm">
      <div class="divForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
      </div>
      <div class="divForm">
        <label for="category">Choose a Category:</label>
        <input type="text" id="category" required>
      </div>
      <div class="divForm">
        <label for="category">Item</label>
        <input type="text" id="item" required>
      </div>
      <div class="divForm">
        <label for="sellingPrice">Selling Price:</label>
        <input type="text" id="sellingPrice" required>
      </div>
      <div >
      <button class="btn" id="button-addProduct" type="submit">Add+</button>
      </div>
    </form>
    </div>
    <hr>

    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#divTable">Show/ Hide Table</button>
    <div class="collapse" id="divTable">
    <table class="table table-striped" id="productTable">
      <thead>
        <th>Product Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Action</th>
      </thead>
      <tbody></tbody>
    </table>
    </div>

  <script src="index.js"></script>
</body>

</html>
